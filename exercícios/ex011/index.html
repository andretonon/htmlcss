<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Midias em HTML</title>
</head>
<body>
    <h1>Imagens Dinamica</h1>
    <p>Tente abrir esse site em varios dispositivos diferentes ou simplismente 
        aumente e diminua o tamanho do seu navegador</p>
    <picture>
        <source media="(max-width: 750px)" srcset="imagens/imagemG.jpg" type="image/jpg">
        <source media="(max-width: 1050px)" srcset="imagens/imagemM.jpg" type="image/jpg">
       <img src="imagens/imagemP.jpg" alt="Imagens Flexivel"> 
    </picture>
    <h1>Reproduzindo audio</h1>
    <p>Vamos aprender a reproduzir audio em HTML</p>
    <audio preload="auto" autoplay controls src="midia/Kazoom - Quincas Moreira.mp3" type="audio/mpeg">

    </audio>
</body>
</html>
